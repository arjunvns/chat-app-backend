<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Arjun Singh</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.weather-box{
    background:#ffffff;
    padding:30px;
    border-radius:15px;
    width:320px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

input{
    width:80%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}

button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#4facfe;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#2196f3;
}

.weather-info{
    margin-top:20px;
}

.weather-info img{
    width:80px;
}

.error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="weather-box">
    <h2>ðŸŒ¤ Weather App</h2>

    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Submit</button>

    <div class="weather-info" id="weatherInfo"></div>
    <div class="error" id="errorMsg"></div>
</div>

<script>
const apiKey = "796980c45295b0b8d4fbfd5de185b66a"; // Replace with your OpenWeatherMap API key

async function getWeather(){

    const city = document.getElementById("city").value;
    const weatherInfo = document.getElementById("weatherInfo");
    const errorMsg = document.getElementById("errorMsg");

    weatherInfo.innerHTML="";
    errorMsg.innerHTML="";

    if(city===""){
        errorMsg.innerHTML="Please enter a city name!";
        return;
    }

    try{
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if(!response.ok){
            throw new Error("City not found");
        }

        const data = await response.json();

        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const icon = data.weather[0].icon;

        weatherInfo.innerHTML = `
            <h3>${city}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
            <p><strong>${temp}Â°C</strong></p>
            <p>${desc}</p>
        `;

    }catch(error){
        errorMsg.innerHTML="Invalid city name or API issue!";
    }
}
</script>

</body>
</html>
